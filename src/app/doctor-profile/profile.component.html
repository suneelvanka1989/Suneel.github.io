<div class="docphine-main d-profile-main">
  <mat-card class="d-profile-card d-profile-page-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image">
        <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
        300
      </div>
      <mat-card-title>Dr. Rekha Mahajan</mat-card-title>
      <mat-card-subtitle class="d-profile-titles">
        <span>Cardiologists</span>
        <span>5 Years Experience</span>
      </mat-card-subtitle> -->

      <div class="doctor-card">
        <div class="doctor-dashboard">
          <div class="image">
            <img src="../../assets/img/profile.svg" alt="doctor-image" class="doctor-image" />
            <p class="experience">5 Years</p>
            <p fxHide.gt-xs class="price mb-0">$300</p>
          </div>
          <div class="doctor-details">
            <strong class="doctor-name d-block">Dr. Rekha Mahajan</strong>
            <span class="specialization d-block">Cardiologist</span>
            <span class="d-block mb-10">MBBS, Diploma in Cardiology</span> 
            <div class="rating-band mb-10" fxHide.gt-xs>
              <div class="rate-badge">
                <span class="rating-number">1</span>
                <mat-icon>star_border</mat-icon>
              </div>
              <div class="rating-stars">
                <mat-icon>star_border</mat-icon>
                <mat-icon>star_border</mat-icon>
                <mat-icon>star_border</mat-icon>
                <mat-icon>star_border</mat-icon>
                <mat-icon>star_border</mat-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content class="profile-slider">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <img src="../../assets/img/profile/1.jpg" alt="Image" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/img/profile/2.jpg" alt="Image" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/img/profile/3.png" alt="Image" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/img/profile/1.jpg" alt="Image" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../assets/img/profile/4.jpg" alt="Image" />
        </ng-template>
      </owl-carousel-o>
    </mat-card-content>
  </mat-card>
  <div class="profile-page-content-container">
    <nav mat-tab-nav-bar class="d-profile-tabs">
      <a mat-tab-link *ngFor="let tab of profileTabs" [routerLink]="tab.link" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        <i class="{{ tab.icon }}"></i>
        <span class="d-block">{{ tab.label }}</span>
      </a>  
    </nav>
    <!-- Profile Sections Router Outlets -->
    <div class="profile-sections">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
