<div class="d-profile-gallery">
    <div class="pt-20">
      <p class="text-center d-paragraph-medium">Post a picture or a video for better interaction.</p>
    </div>
    <hr class="hr-light" />
  
    <div class="text-center mb-20 pt-20">
      <button mat-flat-button color="primary">Upload &nbsp;<i class="fa fa-upload" aria-hidden="true"></i></button>
    </div>
  
    <owl-carousel-o [options]="customOptions" class="d-custom-height">
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/1.jpg" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/2.jpg" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/3.png" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/4.jpg" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/1.jpg" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/2.jpg" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/3.png" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/4.jpg" alt="Image 1" />
        </figure>
      </ng-template>
      <ng-template carouselSlide>
        <figure>
          <img src="../../../assets/img/profile/1.jpg" alt="Image 1" />
        </figure>
      </ng-template>
    </owl-carousel-o>
  
    <div class="text-center mb-20">
      <button (click)="showMore()" mat-flat-button color="accent">{{buttonTitle}}</button>
    </div>
  
    <div class="d-grid d-profile-gallery-more" *ngIf="showMoreImages">
      <figure>
        <img src="https://cdn.pixabay.com/photo/2016/11/08/05/29/surgery-1807541_640.jpg" alt="Some ">
      </figure>
      <figure>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/001/226/507/small/doctor-and-assistant-perform-surgery.jpg" alt="Some ">
      </figure>
      <figure>
        <img src="https://images.pexels.com/photos/2324837/pexels-photo-2324837.jpeg?cs=srgb&dl=pexels-%D0%BF%D0%B0%D0%B2%D0%B5%D0%BB-%D1%81%D0%BE%D1%80%D0%BE%D0%BA%D0%B8%D0%BD-2324837.jpg&fm=jpg" alt="Some ">
      </figure>
      <figure>
        <img src="https://media.istockphoto.com/id/1139849841/photo/nurse-working-with-technology-in-operating-room.jpg?s=612x612&w=0&k=20&c=xtTI4Hts8Qf_4cMH39zhDFtkBB7UQupomv4XbM4eUpE=" alt="Some ">
      </figure>
      <figure>
        <img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-1709894,resizemode-75,msid-103823983/nri/work/indian-medical-graduates-can-now-practice-in-us-canada-australia.jpg" alt="Some ">

  </div>
